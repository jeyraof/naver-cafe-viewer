<!DOCTYPE html>
<html>
<head>
    <title>Naver Cafe Viewer</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <div id="wrap">
        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <a href="#" class="pure-menu-heading">Naver Cafe Viewer</a>
        </div>

        <div class="form">
            <form class="url pure-form" action="{{ url_for('parse') }}" method="post" onsubmit="return false;">
                <label>
                    <input class="pure-input-1" type="text" placeholder="http://cafe.naver.com/..." name="url"
                           value="{% if url %}{{ url }}{% else %}http://cafe.naver.com/linksjeansmania/90001{% endif %}"/>
                </label>
            </form>
        </div>

        <div class="content">
            <h1 class="title"></h1>
            <div class="meta">
                <span class="author"></span>
            </div>
            <div class="body"></div>
        </div>
    </div>
    {% if url %}<script>crawl_article($('form.url'));</script>{% endif %}
    <a href="https://github.com/jeyraof/naver-cafe-viewer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
</body>
</html>
