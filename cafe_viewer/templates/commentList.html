{% for comment in comment_list %}
<div class="comment-item {{ comment.class }}">
    <div class="writer">Written by {{ comment.author }}</div>
    <div class="comment-content">{{ comment.content }}</div>

    {% if comment.sticker %}
    <div class="comment-sticker">
        [sticker: "<a href="{{ comment.sticker }}" target="_blank">{{ comment.sticker }}</a>"]
    </div>
    {% endif %}
</div>
{% endfor %}
<div class="comment-barrier"></div>
